<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1" id="mytable">
<tr>
	<th>번호</th><th>제목</th><th>저자</th><th>가격</th><th>발행일</th>
</tr>
</table>
<script type="text/javascript">

let xhttp=new XMLHttpRequest();

xhttp.onreadystatechange=function(){
	if(xhttp.readyState==4 && xhttp.status==200){
		jsonParse(this.responseText);
	}
}
xhttp.open("GET","books.json",true);
xhttp.send();

function jsonParse(resp){
	let title,author,price,date;
	t_txt=a_txt=p_txt=d_txt="";
	let json=JSON.parse(resp);
	for (var i = 0; i < json.books.book.length; i++) {
		t_txt=json.books.book[i].title;
		a_txt=json.books.book[i].author;
		p_txt=json.books.book[i].price;
		d_txt=json.books.book[i].date;
		
		
		let table=document.getElementById("mytable");
		

		let tr=document.createElement("tr");
		
		let th=document.createElement("th");
		th.appendChild(document.createTextNode(1+i+""));
		
 		let td1=document.createElement("td");
		td1.appendChild(document.createTextNode(t_txt+""))
		
		let td2=document.createElement("td");
		td2.appendChild(document.createTextNode(a_txt+""))
		
		let td3=document.createElement("td");
		td3.appendChild(document.createTextNode(p_txt+""))
		
		let td4=document.createElement("td");
		td4.appendChild(document.createTextNode(d_txt+"")) 
		
		tr.appendChild(th);
 		tr.appendChild(td1);
		tr.appendChild(td2);
		tr.appendChild(td3);
		tr.appendChild(td4); 
		
		table.appendChild(tr);
	}
	
}


</script>
</body>
</html>
